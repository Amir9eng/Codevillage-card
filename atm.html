<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        ATM-card
    </title>
    <link rel="stylesheet" href="atm.css">
</head>

<body>
    <div class="atm-card">
        <div class="card-rotate">
            <div class="front">
                <div class="first-white">
                    <div class="second-white">
                        <div class="text">
                            <img src="./media/codevillagelogo.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="back">
        <div class="first-div">
            <span class="wahala">
            <span class="ajala">Ajala Abdulsamii</span> <br>
            <span class="owner">C.E.O & Solution Architect</span>

            </span>
            <img src="./media/codevillagelogo.svg" alt="logo" class="image">
        </div>
        <footer>
            <div class="image-container">
                <div class="phone">
                    <img src="./media/phone-fill.svg" alt="phone" class="phone"> 08168861541
                </div>
                <div class="mail">
                    <img src="./media/mail-fill.svg" alt="phone" class="mail"> abdulsamii@codevillage.ng
                </div>
                <div class="address">
                    <img src="./media/home.png" alt="phone" class="address"> 38,Ibrahim Taiwo Rd, Ilorin, Kwara State, Nigeria
                </div>
            </div>

            <div class="qr-code">
                <img src="./media/qr.png" alt="qr-code" class="qr-code">
            </div>
        </footer>

    </div>
</body>

</html>
