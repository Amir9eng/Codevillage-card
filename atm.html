<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        ATM-card
    </title>
    <link rel="stylesheet" href="atm.css">
</head>

<body>
    <div class="atm-card">
        <div class="card-rotate">
            <div class="front">
                <div class="first-white">
                    <div class="second-white">
                        <div class="text">
                            <img src="./media/codevillagelogo.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="back">
        <div class="first-div">
            <span class="wahala">
            <span class="ajala">Ajala Abdulsamii</span> <br>
            <span class="owner">C.E.O & Solution Architect</span>

            </span>
            <img src="./media/codevillagelogo.svg" alt="logo" class="image">
        </div>
        <footer>
            <div class="phone">
                <img src="./media/phone-fill.svg" alt="phone"> 08168861541
            </div>
            <div class="mail">
                <img src="./media/mail-line.svg" alt="phone"> abdulsamii@codevillage.ng
            </div>
            <div class="address">
                <img src="./media/home.png" alt="phone"> 38,Ibrahim Taiwo Rd, Ilorin, Kwara State, Nigeria
            </div>
            <div class="line"></div>
            <div class="qr-code">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.britannica.com%2Ftechnology%2FQR-Code&psig=AOvVaw3m7AvSO8wRhznI5myHPrUC&ust=1599654803059000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCOCEmtbI2esCFQAAAAAdAAAAABAJ" alt="qr-code">
            </div>
        </footer>

    </div>
</body>

</html>
